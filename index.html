<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<!-- Link to Font Awesome CDN for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
    }
    .profile-card {
        width: 320px;
        background-color: #7cdfec; /* Light blue background for the card */
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        padding-top: 60px; /* Space for circular image */
    }
    .profile-card img {
        width: 120px; /* Set a fixed size for the circular image */
        height: 120px;
        border-radius: 50%; /* Makes the image circular */
        object-fit: cover;
        border: 5px solid #fff; /* Optional: white border around the image */
        margin-top: -60px; /* Positions the image overlapping the top edge */
    }
    .profile-card .info {
        padding: 20px;
    }
    .profile-card .info h2 {
        font-size: 24px;
        color: #333;
    }
    .profile-card .info p {
        font-size: 16px;
        color: #666;
        margin: 8px 0;
    }
    .social-media {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 15px 0;
        background-color: #f8f9fa;
    }
    .social-media a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #333;
        color: white;
        font-size: 18px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .social-media a:hover {
        background-color: #555;
    }
    /* Colors for each icon */
    .facebook { background-color: #3b5998; }
    
    .instagram { background-color: #c13584; }
    
    .whatsapp { background-color: #25d366; }
</style>
</head>
<body>

<div class="profile-card">
    <img src="pic1.jpeg" alt="Profile Cover">
    <div class="info">
        <h2>Zaigham Ali</h2>
        <p>Physist</p>
    </div>
    <div class="social-media">
        <a href="https://www.facebook.com/zaigham.chadhar.7?mibextid=ZbWKwL" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>

        <a href="https://www.instagram.com/itx_zaighamm/profilecard/?igsh=MWFnd3k3c2U3YzJqdQ==" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    
        <a href="https://wa.me/03094944270" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
</div>

</body>
</html>
